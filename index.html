<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
  <link rel='stylesheet' type='text/css' media='screen' href='css/styles.css'>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
  <script src='js/scripts.js'></script>
  <title>Celebrity Dating quiz</title>
</head>
<body>
  <form>
		<label for="name">Name</label>
    <input id="name" type="text" name="name">
		<br /><br />
    <label for="age">Age</label>
    <input id="age" type="number" name="age">
		<br /><br />
		<input type="radio" id="choco" name="favorite-icecream" value="1">
		<label for="choco">chocolate</label><br>
		<input type="radio" id="strawberry" name="favorite-icecream" value="2">
		<label for="strawberry">Strawberry</label><br>
		<input type="radio" id="vanilla" name="favorite-icecream" value="3">
		<label for="vanilla">vanilla</label>
    <br /><br />
    <input type="radio" id="rock" name="music-genre" value="1">
		<label for="rock">rock</label><br>
		<input type="radio" id="pop" name="music-genre" value="2">
		<label for="pop">pop</label><br>
		<input type="radio" id="country" name="music-genre" value="3">
		<label for="country">country</label>
    <br /><br />
    <input type="radio" id="victorian" name="favorite-era" value="1">
		<label for="victorian">Victorian</label><br>
		<input type="radio" id="jurassic" name="favorite-era" value="2">
		<label for="jurassic">Jurassic</label><br>
		<input type="radio" id="medieval" name="favorite-era" value="3">
		<label for="medieval">Medieval</label>
    <br />
    <input type="submit" value="submit">

  </form>
  <h2 id='match-result'></h2>
</body>
</html>
